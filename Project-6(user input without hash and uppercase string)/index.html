<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Change your color</title>
  </head>
  <body>
    <div class="container2" id="root">
      <h1 class="shadow p-2 border border-danger">
        Don't focus on the text. Focus on Background color.
      </h1>
      <div class="input-group my-3 w-25">
        <span class="input-group-text" id="basic-addon1">#</span>
        <input
          id="color-code"
          type="text"
          class="form-control"
          placeholder="Color Code in HEX"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div>
        <button id="copyBtn" class="btn btn-danger mx-auto my-2">Copy</button>
        <button id="changeBtn" class="btn btn-warning">
          Click me to change color
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
